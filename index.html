<body>
    <div id="app">本页可用
        <my-button></my-button>

    <!-- render(){} -->
    <script src="dist/vue.js"></script>
    <script>
        //Vue中使用组件的方式
        //1.全局组件
        //2.局部组件

        //问题:全局组件和局部组件是亦一样的 会渲染我们局部组件
        //3.Vue.component 通过Vue.extend实现
        //4.Vue中的组件的关系 父子关系 子组件需要继承父组件中的属性 options
        //5.创建一个子组件 就是new子类

        let vm = new Vue({
            el: "#app",
            data: {
                firstName: 'pang',
                lastName: 'hu'
            },
            component: {
                'my-button': {
                    template: `<button>局部按钮</button>`
                }
            }
        })
        Vue.component('my-button', {
            template: `<button>全局按钮</button>`
        })
        console.log(vm.fullName)
        setTimeout(() => {
            vm.firstName = "xiaofu"
            console.log(vm.fullName)
        }, 1000)

    </script>
